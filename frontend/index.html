<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            /* Background is now handled by pseudo-elements */
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.8s ease-in-out;
        }

        body::before {
            background: linear-gradient(to bottom right, #2a2a72, #009ffd);
            opacity: 1;
        }

        body::after {
            background: linear-gradient(to top left, #3a1c71, #d76d77, #ffaf7b);
            opacity: 0;
        }

        body.dark-theme::before {
            opacity: 0;
        }

        body.dark-theme::after {
            opacity: 1;
        }

        #session-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 15px;
        }

        .controls {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin: 20px 0;

            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* For Safari */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #color-picker-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            cursor: pointer;
            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        #color-picker-btn:active {
            transform: scale(0.9);
        }

        #current-color-display {
            width: 38px;
            /* Almost fills the 44px container */
            height: 38px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        /* The new custom panel */
        #custom-color-panel {
            position: absolute;
            top: 100px;
            /* Position below controls */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            z-index: 10;

            /* Enhanced Glassmorphism */
            background: rgba(255, 255, 255, 0.15);
            /* Lighter glass */
            backdrop-filter: blur(20px);
            /* More blur */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-20px) scale(0.95);
            opacity: 0;
            pointer-events: none;
        }

        #custom-color-panel.visible {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s;
        }

        .swatch:hover {
            transform: scale(1.1);
        }

        /* New styles for tools */
        .glass-panel {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #brush-sizes {
            gap: 10px;
        }

        .brush-size {
            border-radius: 50%;
            background-color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, outline 0.2s;
        }

        .brush-size:hover {
            transform: scale(1.1);
        }

        .brush-size[data-size="2"] {
            width: 10px;
            height: 10px;
        }

        .brush-size[data-size="8"] {
            width: 15px;
            height: 15px;
        }

        .brush-size[data-size="16"] {
            width: 20px;
            height: 20px;
        }

        .active-tool {
            outline: 2px solid #007aff;
            box-shadow: 0 0 10px #007aff;
        }

        #tools {
            gap: 10px;
        }

        .tool-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s, color 0.2s;
            border-radius: 10px;
            /* Added for active state */
        }

        .tool-btn:hover {
            transform: scale(1.1);
        }

        /* End of new styles */


        #theme-toggle {
            margin-left: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            font-weight: 500;
            color: white;

            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-out, background 0.1s ease-out;
        }

        #theme-toggle:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        canvas {
            height: 80vh;
            width: 80vh;
            max-width: 95vw;
            background-color: white;
            border-radius: 20px;
            border: none;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
    </style>
</head>

<body>
    <div id="session-title"></div>
    <div class="controls">
        <div id="color-picker-btn">
            <div id="current-color-display" style="background-color: black;"></div>
        </div>

        <div id="brush-sizes" class="glass-panel">
            <div class="brush-size" data-size="2"></div>
            <div class="brush-size active-tool" data-size="8"></div>
            <div class="brush-size" data-size="16"></div>
        </div>

        <div class="glass-panel">
            <button id="undo-btn" class="tool-btn">&#x21B6;</button> <!-- Undo Icon -->
        </div>
        <div class="glass-panel">
            <button id="eraser-btn" class="tool-btn">&#x232B;</button>
        </div>
        <div class="glass-panel">
            <button id="clear-btn" class="tool-btn">&#x1F5D1;</button>
        </div>

        <button id="theme-toggle">Toggle Theme</button>
    </div>

    <!-- This is the hidden custom panel -->
    <div id="custom-color-panel">
        <div class="swatch" data-color="#ff3b30" style="background-color: #ff3b30;"></div>
        <div class="swatch" data-color="#ff9500" style="background-color: #ff9500;"></div>
        <div class="swatch" data-color="#ffcc00" style="background-color: #ffcc00;"></div>
        <div class="swatch" data-color="#34c759" style="background-color: #34c759;"></div>
        <div class="swatch" data-color="#00c7be" style="background-color: #00c7be;"></div>
        <div class="swatch" data-color="#30b0c7" style="background-color: #30b0c7;"></div>
        <div class="swatch" data-color="#007aff" style="background-color: #007aff;"></div>
        <div class="swatch" data-color="#5856d6" style="background-color: #5856d6;"></div>
        <div class="swatch" data-color="#af52de" style="background-color: #af52de;"></div>
        <div class="swatch" data-color="#ffffff" style="background-color: #ffffff;"></div>
        <div class="swatch" data-color="#8e8e93" style="background-color: #8e8e93;"></div>
        <div class="swatch" data-color="#000000" style="background-color: #000000;"></div>
    </div>

    <canvas id="drawing-canvas"></canvas>
    <script src="/src/App.js"></script>
</body>

</html>
